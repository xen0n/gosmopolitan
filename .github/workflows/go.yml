name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'

      - uses: actions/checkout@v5

      - name: Build
        run: GOEXPERIMENT=coverageredesign go build -cover -v ./cmd/gosmopolitan

      - name: Test
        run: ./ci/run.sh
