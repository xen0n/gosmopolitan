name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.24.0'
      - uses: actions/checkout@v6
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
